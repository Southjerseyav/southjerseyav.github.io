<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    color: #222;
    background: #f7f7f7;
}

/* HERO SLIDESHOW */
.hero {
    position: relative;
    height: 90vh;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
}

.hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    animation: slideshow 18s infinite;
    z-index: -2;
}

.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: -1;
}

@keyframes slideshow {
    0% { background-image: url('https://images.unsplash.com/photo-1600210491892-03d54c0aaf87'); }
    33% { background-image: url('https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04'); }
    66% { background-image: url('https://images.unsplash.com/photo-1593784991095-a205069470b6'); }
    100% { background-image: url('https://images.unsplash.com/photo-1600210491892-03d54c0aaf87'); }
}

.hero-content h1 {
    font-size: 3rem;
    margin-bottom: 10px;
}

.hero-content p {
    font-size: 1.3rem;
    margin-bottom: 25px;
}

.button {
    background: #c5a06c;
    color: #000;
    padding: 14px 28px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 6px;
    font-size: 18px;
}

/* SECTIONS */
section {
    max-width: 1100px;
    margin: 60px auto;
    padding: 0 20px;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
}

/* SERVICES */
.services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
}

.service-box {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.08);
}

.service-box strong {
    display: block;
    margin-bottom: 8px;
    font-size: 1.1rem;
}

/* CONTACT */
.contact {
    background: #111;
    color: #fff;
    padding: 50px 20px;
    text-align: center;
}

.contact a {
    color: #c5a06c;
    text-decoration: none;
}

.contact .button {
    margin-top: 20px;
    display: inline-block;
}

/* FOOTER */
footer {
    background: #000;
    color: #aaa;
    text-align: center;
    padding: 20px;
    font-size: 14px;
}
</style>
